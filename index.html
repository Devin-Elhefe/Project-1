<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolest Slot Machine Game</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
     <h1>Coolest Slot Game</h1>   
    <div class="slot-machine">
        <div class="reels">
            <div class="reel">
                <img id="reel1" src="assets/Burger.png" alt="Reel1">
            </div>
            <div class="reel">
                <img id="reel2" src="assets/Hotdog.png" alt="Reel2">
            </div>
            <div class="reel">
                <img id="reel3" src="assets/Pizza.png" alt="Reel3">
            </div>
    </div>
    <div class="controls">
        <button id="spinButton">Spin</button>
        <button id="resetButton">Reset</button>
    </div>
    <div class="display">
        <p>Balance: <span id="balance">100</span> credits</p>
        <p id="message"></p>
    </div>
    </div>
    
</body>
</html>
